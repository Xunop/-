<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>修改订单</title>
    <link rel="icon" href="../static/favicon.ico" >
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" type="text/css" href="../static/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/js/jquery-confirm/jquery-confirm.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.min.css"/>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a href="/updateo"><img src="../static/images/logo_02_update.png" title="LightYear" alt="LightYear"/></a>
            </div>
            <div class="lyear-layout-sidebar-info lyear-scroll">

                <nav class="sidebar-main">
                    <ul class="nav-drawer">
                        <li class="nav-item active"><a href="/search"><i class="mdi mdi-home"></i> <span>后台首页</span></a>
                        </li>
                        <li class="nav-item active"><a href="/addo"><i class="mdi mdi-format-align-justify"></i> <span>订单管理(增加订单)</span></a>
                        </li>
                        <li class="nav-item active"><a href="/statisticso"><i class="mdi mdi-circle-slice-5"></i>
                            <span>销售报表</span></a></li>
                    </ul>
                </nav>

                <div class="sidebar-footer">
                    <p class="copyright">Copyright &copy; 2019. <a target="_blank"
                                                                   href="http://lyear.itshubao.com">IT书包</a> All rights
                        reserved.</p>
                </div>
            </div>

        </aside>
    </div>
    <!--End 左侧导航-->
    <header class="lyear-layout-header">
        <nav class="navbar">

            <div class="navbar-left">
                <div class="lyear-aside-toggler">
                    <span class="lyear-toggler-bar"></span>
                    <span class="lyear-toggler-bar"></span>
                    <span class="lyear-toggler-bar"></span>
                </div>
            </div>
        </nav>
    </header>
</div>
<!--页面主要内容-->
<main class="lyear-layout-content">

    <div class="container-fluid p-t-15">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">

                        <form th:action="@{/update}" method="post" class="row">
                            <div class="form-group col-md-12">
                                <label for="pron">手机型号</label>
                                <input type="text" class="form-control" id="pron" name="pro_name" value=""
                                       placeholder="请输入型号"/>
                            </div>
                            <div>
                                <input type="hidden" name="order_id" th:value="${orderId}">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="type1">地区</label>
                                <select name="zone" class="form-control" id="type1">
                                    <option>华北</option>
                                    <option>华东</option>
                                    <option>华中</option>
                                    <option>华南</option>
                                    <option>西北</option>
                                    <option>西南</option>
                                    <option>东北</option>
                                    <option>港澳台</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary ajax-post" th:onclick="'javascript:updateOrder('+${orderId}+')'">确 定
                                </button>
                                <button type="button" class="btn btn-default"
                                        onclick="javascript:history.back(-1);return false;">返 回
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>

</main>
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/popper.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="../static/js/main.min.js"></script>
<script type="text/javascript" src="../static/js/Chart.min.js"></script>
<script language="JavaScript">
    function deleteOrder(orderId) {
        alert("订单" + orderId + "已删除");
    }

    function updateOrder(orderId) {
        alert("订单" + orderId + "更新成功");
    }
    function replace(){
        window.location.href = "http://localhost:8081/addo";
    }
</script>
</body>
</html>
